<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <title>Editable Resume Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
        <fieldset>
            <legend><b></b>Personal Information </legend>
            <label for="name"> <b>Name:</b> </label>
            <input type="text" id="name" name="name" required><br>
            

            <br><label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required ><br>
            

            <br><label for="phone"><b>Phone:</b> </label>
            <input type="tel" id="phone" name="phone" required ><br>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"><b>Education:</b></label>
            <textarea id="education" name="education" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"><b>Experience:</b></label>
            <textarea id="experience" name="experience" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"><b>Skills:</b></label>
            <textarea id="skills" name="skills" rows="5" required></textarea><br>
        </fieldset>
        <button type="submit"><b>Generate Resume Below</b></button>
    </form>
    <br>

    <div id="resume-display" contenteditable="true">
        <!-- Resume Will Be Generated Blow -->
    </div>

    <script src="script.js"></script>

    </body>
    
</html>
